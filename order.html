<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order a Burgers| Burger Shop</title>
  <link rel="stylesheet" href="css/order.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="w3-button">
      <i class="fa fa-home"></i> Home 
    </a>
    
  </nav>

  <main class="container">
    <h1>Place Your order here</h1>

    <form
      id="orderForm"
      class="order-form"
      action="https://formspree.io/f/xkgzvzqq"
      method="POST"
    >
      <div class="form-group">
        <label for="email">Your Email : </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="youraccount@gmail.com"
        />
      </div>

      <div class="form-group">
        <label for="name">Full Name :</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="burger">Choose Your Burger üçî</label>
        <select id="burger" name="burger">
          <option value="" disabled selected>Select a burger</option>
          <option>Chicken Burger</option>
          <option>Meat Burger</option>
          <option>Grilled Burger</option>
          <option>Classic Burger</option>
          <option>Big Burger</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
        
        />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea
          id="notes"
          name="message"
          rows="3"
          placeholder="Any special notes , type here ?"
        ></textarea>
      </div>

      <button type="submit" class="btn">Submit Order</button>

      <p id="responseMessage" class="response-message"></p>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JS/query.js"></script>

</body>
</html>
