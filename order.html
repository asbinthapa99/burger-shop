<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order a Burgers | Burger Shop</title>
  <link rel="stylesheet" href="css/order.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">

</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="home-link">
      <i class="ri-home-line"></i> Home 
    </a>
  </nav>

  <main class="container">
    <h1>Place Your online  order here</h1>

    <form
      id="orderForm"
      class="order-form"
      action="https://formspree.io/f/xkgzvzqq"
      method="POST"
    >
      <div class="form-group">
        <label for="email">Your Email : </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="yourgmailaccount@gmail.com"
        />
      </div>

      <div class="form-group">
        <label for="name">Full Name :</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="burger">Choose Your Burger üçî</label>
        <select id="burger" name="burger">
          <option value="" disabled selected>Select a burger</option>
          <option>Chicken Burger</option>
          <option>Meat Burger</option>
          <option>Grilled Burger</option>
          <option>Classic Burger</option>
          <option>Big Burger</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes and Address</label>
        <textarea
          id="notes"
          name="message"
          rows="3"
          placeholder="Special notes and address?"
        ></textarea>
      </div>

      <button type="submit" class="btn">Submit Order</button>

      <p id="responseMessage" class="response-message"></p>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/query.js"></script>
  <script src="js/validation.js"></script>

</body>
</html>
